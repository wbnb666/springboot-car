server:
  port: 80

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      table-prefix: tb_
    banner: off
  mapper-locations: classpath*:/mapper/**/*.xml

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///db1
    username: root
    password: 1234
    type: com.alibaba.druid.pool.DruidDataSource
  main:
    banner-mode: off
  mvc:
    view:
      prefix: /WEB-INF/jsp
      suffix: .jsp



